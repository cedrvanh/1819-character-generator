<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Character Generator | Raspberry Pi | NMD</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <main class="full-width flex-center">
        <section class="wrapper">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="text" placeholder="Username" value="test@example.com" /> 
            </div>
            <div class="form-group">
                <label for="username">Password</label>
                <input class="form-control" id="password" type="password" placeholder="Password"  value="test123" />
            </div>
            <div class="form-group">
                <a href="#" class="button --primary" id="loginBtn">Sign In</a>
            </div>
        </section>
    </main>
</body>
<!-- Import Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
<!-- Import JS files -->
<script src="assets/js/firebase.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/app.js"></script>
</html>
